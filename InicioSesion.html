  <title>Bassie's</title>
</head>

<header>
  <nav class="header navbar navbar-expand-lg align-items-center">
    <div class="container-fluid d-flex justify-content-between">
      <div class="logo">
        <img class="logo" src="images/logo.png" alt="">
        <h1>Bassie's </h1>
      </div>
      <div>
        <div>
          <section class="parte-superior">
            <form method="get" action="/buscar">
              <input type="text" name="q" placeholder="Buscar" id="buscador">
            </form>
          </section>
        </div>
        <div>
          <section class="logearse">
            <button type="button" class="btn-propio-1" id="btnInicioSesion">Iniciar Sesión</button>
          </section>
        </div>
      </div>
      <br>
      <div class="vinculos">
        <a class="nav-link active" aria-current="page" href="Bassies.html">Inicio</a>
        |
        <a class="nav-link" href="#fq">Categorias</a>

        <a class="nav-link" href="SN.html">Sobre Nosotros</a>
        |
        <a class="nav-link" href="Unete.html">Únete</a>
      </div>
    </div>
  </nav>
</header>


<body>
  <div class="container" style="padding: 1.5rem;">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card" style="border: 3px solid #A3ABB2; border-radius: 36px; padding: 0.5rem;">
          <div class="card-header">
            <h2>Iniciar Sesión</h2>
          </div>
          <div class="card-body">
            <form id="loginForm" method="POST">
              <div class="form-group">
                <label for="email" style="font-size: 26px;">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="password" style="font-size: 26px;">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
